<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudySpotFinder</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chango&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="main-search">
      <!--landing page-->
      <div data-view="landing">
        <div class="landing-container">
          <h1 class="landing-h1">Welcome to</h1>
          <h1 class="landing-h1-2">StudySpotFinder!</h1>
          <h2>Search For Your Ideal<br />Study Environment</h2>
          <button class="start-search-button">START SEARCHING</button>
          <button class="login-button">I HAVE AN ACCOUNT</button>
        </div>
      </div>
      <!--search page-->
      <header data-view="header" class="hidden">
        <div class="name-container container">
          <h1 class="search-h1">StudySpotFinder</h1>
        </div>
      </header>
      <main>
        <div data-view="form" class="form-container hidden">
          <form class="container" action="">
            <!--first row-->
            <div class="row">
              <input
                class="location-input"
                type="text"
                name="location"
                placeholder="Search by city, state or zip code" />
            </div>
            <!--option row-->
            <div class="option-row row">
              <div class="column-half column-fourth">
                <input
                  class="keyword-input"
                  type="text"
                  name="keyword"
                  placeholder="Coffee... Library..." />
              </div>
              <div class="column-half column-fourth open-row">
                <select name="open" id="open">
                  <option value="true" selected>Open Now</option>
                  <option value="false">Not Open</option>
                </select>
              </div>
              <div class="column-half column-fourth">
                <label for="show">Show</label>
                <input
                  class="show-input"
                  type="number"
                  placeholder="Up to 50 listings" />
              </div>
              <div class="column-half column-fourth sort-row">
                <label for="sort">Sort by</label>
                <select name="sort" id="sort">
                  <option value="RELEVANCE">Relevance(default)</option>
                  <option value="RATING">Rating</option>
                  <option value="DISTANCE">Distance</option>
                  <option value="POPULARITY">Popularity</option>
                </select>
              </div>
            </div>
            <!--button row-->
            <div class="button-div row">
              <button class="reset-button" type="button">RESET</button>
              <button class="submit-button" type="submit">SEARCH</button>
            </div>
          </form>
        </div>
        <!--listing page-->
        <div data-view="listing"></div>
        <!--details page-->
        <div data-view="details" class="hidden">
          <div class="details-left">
            <div class="details-img-container">
              <img class="details-image" src="images/placeholder.png" alt="" />
            </div>
            <div class="icon-container">
              <i class="fa-regular fa-heart heart-icon"></i>
            </div>
          </div>
          <div class="details-right">
            <div class="details-info-container">
              <h3>Name:</h3>
              <span class="details-span-name"></span><br />
              <h3>Address:</h3>
              <span class="details-span-address"></span>
            </div>
            <div class="details-extra">
              <label for="chair">Comfy Chair: </label>
              <select name="chair" id="chair" disabled>
                <option value="selectOne">Select One</option>
                <option value="yes">YES</option>
                <option value="no">NO</option>
              </select>
              <label for="wifi">Free Wifi: </label>
              <select name="wifi" id="wifi" disabled>
                <option value="selectOne">Select One</option>
                <option value="yes">YES</option>
                <option value="no">NO</option>
              </select>
              <label for="temp">Temperature</label>
              <select name="temp" id="temp" disabled>
                <option value="selectOne">Select One</option>
                <option value="freezing">Freezing!</option>
                <option value="cool">Cool, bring a jacket</option>
                <option value="perfect">Perfect</option>
                <option value="hot">Too hot!</option>
              </select>
              <label for="dog">Dog Friendly?</label>
              <select name="dog" id="dog" disabled>
                <option value="selectOne">Select One</option>
                <option value="yes">YES</option>
                <option value="no">NO</option>
              </select>
              <label for="noise">Noise Level</label>
              <select name="noise" id="noise" disabled>
                <option value="selectOne">Select One</option>
                <option value="silent">Silent</option>
                <option value="ambient">Ambient music</option>
                <option value="loud">Loud music + talking volume</option>
              </select>
              <label for="bathroom">Bathroom</label>
              <select name="bathroom" id="bathroom" disabled>
                <option value="selectOne">Select One</option>
                <option value="clean">Spotless!</option>
                <option></option>
                <option value="ok">Clean</option>
                <option value="dirty">Dirty</option>
                <option value="none">Not available</option>
              </select>
              <div class="edit-button-container">
                <button type="button" class="edit-button">EDIT</button>
              </div>
            </div>
          </div>
        </div>
        <div data-view="favorites" class="hidden">
          <h1>Favorites</h1>
        </div>
      </main>

      <footer data-view="footer" class="hidden">
        <div class="bottom-nav-container container">
          <i class="fa-solid fa-magnifying-glass nav-search-icon"></i>
          <i class="fa-solid fa-heart nav-heart-icon"></i>
          <i class="fa-solid fa-user nav-user-icon"></i>
        </div>
      </footer>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
